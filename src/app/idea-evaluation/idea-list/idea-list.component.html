<div class="container">
    <div class="title">
        <h3 class="text-center ">Ideas</h3>
    </div>

    <div class="row top-buffer">
        <div class="col-12">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let ideaDetail of ideaDetailList">
                    <td>{{ideaDetail.ideaId}}</td>
                    <td>{{ideaDetail.ideaName}}</td>
                    <td>{{ideaDetail.description }}</td>
                    <td>
                        <button class="btn btn-primary"
                            [disabled]="ideaDetail.isEvaluate==true" (click)="evaluate(ideaDetail.ideaId)">Evaluate</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
