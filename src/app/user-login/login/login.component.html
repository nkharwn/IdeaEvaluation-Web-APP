<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #loginForm="ngForm" ngNativeValidate>
                        <h3 class="text-center ">Login</h3>
                        <div class="form-group">
                            <label for="username" >Username:</label><br>
                            <input type="text" name="userName" [(ngModel)]="userDetail.userName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" >Password:</label><br>
                            <input type="password" name="password" [(ngModel)]="userDetail.password" class="form-control">
                        </div>
                        <div class="form-group float-right">
                            <button class="btn btn-primary float-right"
                            [disabled]="loginForm.form.invalid ||userDetail.userName==undefined||userDetail.password==undefined"
                            (click)="login()">Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
